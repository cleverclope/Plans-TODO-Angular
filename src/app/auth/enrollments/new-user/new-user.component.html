<div class="flex justify-center">

  <div class="flex-row">
    <h1 class="mt-2 mb-4 flex justify-center font-semibold text-xl" mat-raised-button>REGISTER !</h1>
    <form [formGroup]="enrollmentFormGroup">
      <div class="">
        <mat-form-field>
          <label for="Username">Enter Username</label>
          <input matInput type="text" name="username" placeholder="Enter Username" formControlName="username" required>
        </mat-form-field>
      </div>

      <div class="">
        <mat-form-field>
          <label for="Username">Enter Email Address</label>
          <input matInput type="email" name="username" placeholder="Enter Email" formControlName="email" required>
        </mat-form-field>
      </div>

      <div class="">
        <mat-form-field>
          <label for="password">Enter Password</label>
          <input matInput type="password" name="password" name="password" placeholder="Enter password"
            formControlName="password" required>
        </mat-form-field>
      </div>
    </form>

    <div class="flex justify-center mb-4">
      <button mat-raised-button type="button" class="mx-1" (click)="closeDialog()">Cancel</button>
      <button mat-raised-button type="button" class="mx-1" (click)="saveUser()">Save</button>
    </div>
  </div>

</div>
